apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: atomic-update-agent
  namespace: reboot-coordinator
spec:
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: atomic-update-agent
    spec:
      serviceAccountName: default
      containers:
      - name: update-agent
        image: quay.io/spiketesting/atomic-update-operator:v0.0.0
        imagePullPolicy: IfNotPresent
        command:
        command:
        - "/bin/update-agent"
        args:
        - "-node"
        - "localhost"
        securityContext:
          runAsUser: 0
        volumeMounts:
          - mountPath: /var/run/dbus/system_bus_socket
            name: var-run-dbus-socket
          - mountPath: /etc/os-release
            name: etc-os-release
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      volumes:
      - name: var-run-dbus-socket
        hostPath:
          path: /var/run/dbus/system_bus_socket
          type: Socket
      - name: etc-os-release
        hostPath:
          path: /etc/os-release
